<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>K-Pop InfoVis project - Marte Valerio Falcone</title>

</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <div class="container">
        <div class="upload-container">
            <p>Drop here datasets in JSON format</p>

            <label for="nodes">Nodes</label>
            <input id="nodes" type="file" accept="application/json">

            <label for="edges">Edges</label>
            <input id="edges" type="file" accept="application/json">
        </div>

        <div class="values-container">
            <p>Write here values</p>

            <label for="repulsionMultiplier">Repulsion multiplier [1, 10]</label>
            <input name="values" id="repulsionMultiplier" type="number" max="10" value="1">

            <label for="attractionMultiplier">Attraction multiplier [1, 10]</label>
            <input name="values" id="attractionMultiplier" type="number" max="10" value="1">
        </div>

        <div class="buttons-container">

            <p>Actions</p>
            <input id="draw" type="button" value="Draw Graph" onclick="drawGraph()">
            <input id="default" type="button" value="Default values" onclick="defaultValues()">

        </div>
        <div class="svg-container">
            <svg id="viz"></svg>
        </div>

    </div>

    <script src="js/k-pop.js"></script>
</body>
</html>
