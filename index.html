<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>K-Pop InfoVis project - Marte Valerio Falcone</title>

</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <div class="container">
        <div class="upload-container">
            <p>Drop here datasets in JSON format</p>

            <label for="nodes">Nodes</label>
            <input id="nodes" type="file" accept="application/json">

            <label for="edges">Edges</label>
            <input id="edges" type="file" accept="application/json">
        </div>

        <div class="values-container">
            <p>Write here values</p>

            <label for="k_electrostatic">K electrostatic</label>
            <input name="values" id="k_electrostatic" type="number" value="5">

            <label for="k_elastic">K elastic</label>
            <input name="values" id="k_elastic" type="number" value="400">

            <label for="spring_length">Springs length</label>
            <input name="values" id="spring_length" type="number" value="15">

            <label for="gravity">Gravity</label>
            <input name="values" id="gravity" type="number" value="0.002">

            <label for="iterations">Iterations</label>
            <input name="values" id="iterations" type="number" value="1000">
        </div>

        <div class="buttons-container">

            <p>Actions</p>
            <input id="draw" type="button" value="Draw Graph" onclick="drawGraph()">

        </div>
        <div class="svg-container">
            <svg id="viz"></svg>
        </div>

    </div>

    <script src="js/k-pop.js"></script>
</body>
</html>
