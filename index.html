<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>K-Pop InfoVis project - Marte Valerio Falcone</title>

</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <div class="container">
        <div class="upload-container">
            <p>Drop here datasets in JSON format</p>

            <label for="nodes">Nodes</label>
            <input id="nodes" type="file" accept="application/json">

            <label for="edges">Edges</label>
            <input id="edges" type="file" accept="application/json">
        </div>

        <div class="values-container">
            <p>Write here values</p>

            <label for="labelLayoutChargeStrength">Repulsion between labels</label>
            <input name="values" id="labelLayoutChargeStrength" type="number" value="50">

            <label for="labelLayoutLinkStrength">Attraction force from center (labels)</label>
            <input name="values" id="labelLayoutLinkStrength" type="number" value="2">

            <label for="labelLayoutDistance">Distanza sociale</label>
            <input name="values" id="labelLayoutDistance" type="number" value="0">

            <label for="graphLayoutChargeStrength">Repulsion between nodes</label>
            <input name="values" id="graphLayoutChargeStrength" type="number" value="3000">

            <label for="graphLayoutXStrength">X strength</label>
            <input name="values" id="graphLayoutXStrength" type="number" value="1">

            <label for="graphLayoutYStrength">Y strength</label>
            <input name="values" id="graphLayoutYStrength" type="number" value="1">

            <label for="graphLayoutLinkStrength">Attraction force from center (nodes)</label>
            <input name="values" id="graphLayoutLinkStrength" type="number" value="1">

            <label for="graphLayoutDistance">Distance</label>
            <input name="values" id="graphLayoutDistance" type="number" value="50">
        </div>

        <div class="buttons-container">

            <p>Actions</p>
            <input id="draw" type="button" value="Draw Graph" onclick="drawGraph()">
            <input id="default" type="button" value="Default values" onclick="defaultValues()">

        </div>
        <div class="svg-container">
            <svg id="viz"></svg>
        </div>

    </div>

    <script src="js/k-pop.js"></script>
</body>
</html>
